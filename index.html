<body>

      <h1>Create Account</h1>
      <div class="input-field-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="input-field" placeholder="Your Name" />
        <span class="error-message" id="name-error">Name is required.</span>
      </div>
      <div class="input-field-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="Your Email" />
        <span class="error-message" id="email-error">Email is required.</span>
      </div>
      <div class="input-field-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Your Password" />
        <span class="error-message" id="password-error">Password is required.</span>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
      <p class="switch-form">Already have an account? <a href="login.html" id="login-link">Login</a></p>
    </form>
  </div>
